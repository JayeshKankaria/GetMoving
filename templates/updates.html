{% extends 'base.html' %}
{% block title  %}Update{% endblock title %}
{% block body %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>    
<div class="container my-3">
  <h3>Update your Task</h3>
  <form action="/update/{{task.sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Task</label>
      <input type="text" class="form-control" name="title" id="title" value="{{task.title}}" aria-describedby="taskHelp">
    </div> 
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" class="form-control" name="desc" id="desc" value="{{task.desc}}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

{% endblock body %}
